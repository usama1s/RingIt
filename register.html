<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">

  <title>Ring It</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body class="desktop-calling-functions-page login-page">
  <section class="login-sec">
    <div class="login-div">
      <div class="top-part">
        <div class="row">
          <div class="col img-side">
            <div class="imgg">

            </div>
          </div>
          <div class="col info-side">
            <h1>callfree.me</h1>
            <h2>free calls made easy</h2>
          </div>
        </div>

      </div>

      <div class="main-form register-form">
        <h3>Register</h3>
        <form class="" action="index.html" method="post">
          <div class="form-item">
            <input type=tel" name="" value="" placeholder="Phone Number">
          </div>
          <div class="form-item">
            <input type="text" name="" value="" placeholder="Social Link">
          </div>
          <div class="form-item">
            <input type="text" name="" value="" placeholder="Password">
          </div>
          <div class="form-file-item">
            <label for="upload-pic">
              <div class="imgg">
                <img src="images/icon-upload.png" alt="icon">
              </div>
              <h5>Upload logo/picture</h5>
            </label>
            <input type="file" name="" value="" id="upload-pic">
          </div>
          <button type="button" name="button"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </form>
      </div>
    </div>
  </section>

  <script src="js/JavaScript.js" type="text/javascript"></script>


</body>

</html>
