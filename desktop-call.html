<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

    <title>Ring It</title>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body class="desktop-calling-functions-page" onload="openDesktopRingingCall()">
    <section class="desktop-calling-functions-sec">
      <div class="ringing-call hideIt" id="ringing-call" >
        <div class="mainn">
          <h1 class="title-p">calling</h1>
          <div class="imgg">
            <img src="images/michael.png" alt="person">
          </div>
          <h2 class="person-name">Michael Faraday</h2>
          <div class="floating-circles">
            <div class="">

            </div>
            <div class="">

            </div>
            <div class="">

            </div>
            <div class="">

            </div>
          </div>
          <h3 class="title-r">Ringing</h3>
          <div class="hang-up-icon" >
            <i class="fa fa-phone" aria-hidden="true"></i>
          </div>
          <h4 class="h-title">Hang Up</h4>
          <div class="ad-div">

          </div>
        </div>

      </div>


      <div class="ringing-call call-in-progress hideIt" id="call-in-progress" >
        <div class="mainn">
          <h1 class="title-p">calling</h1>
          <div class="imgg">
            <img src="images/michael.png" alt="person">
          </div>
          <h2 class="person-name">Michael Faraday</h2>
          <div class="zooming-circles">
            <div class="icon-1">

            </div>
            <div class="icon-2">

            </div>
            <div class="icon-3">

            </div>
            <i class="fa fa-microphone" aria-hidden="true"></i>
          </div>
          <div class="timerr">
            <div class="stopwatch"></div>
        		<ul class="results"></ul>
            <!-- <ul class="timer-result">Display</ul> -->
          </div>
          <div class="hang-up-icon" onclick="openDesktopCallEndedBox()">
            <i class="fa fa-phone" aria-hidden="true"></i>
          </div>
          <h4 class="h-title">Hang Up</h4>
          <div class="ad-div">

          </div>
        </div>

      </div>


      <div class="call-ended hideIt " id="call-ended">
        <div class="mainn">
          <div class="last-call-info">
            <div class="row">
              <div class="col img-side">
                <div class="imgg">
                  <img src="images/michael.png" alt="person">
                </div>
              </div>
              <div class="col info-side">
                <div class="">
                  <h1>Michael Faraday</h1>
                  <h2> Last Call: <span>9:45 AM</span> </h2>
                </div>

              </div>
              <div class="col btn-side">
                <button type="button" name="button" onclick="openDesktopRingingCall()">Redial</button>
              </div>
            </div>
          </div>

          <div class="caller-id">
            <h1>Caller ID</h1>
            <form class="" action="index.html" method="post">
              <input type="text" name="" value="" placeholder="@johndoe">
              <button type="button" name="button" ><i class="fa fa-phone" aria-hidden="true"></i></button>
            </form>
          </div>

          <div class="ad-div">

          </div>
        </div>

      </div>

    </section>



    <script src="js/JavaScript.js" type="text/javascript"></script>
    <script src="js/timer.js" type="text/javascript"></script>
  </body>

</html>
